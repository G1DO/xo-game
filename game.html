<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XO Game</title>
    <link href="game.css" rel="stylesheet" />
  </head>
  <body>
    <div class="game">
      <div class="title"><span>XO</span> Game</div>
      <div id="status">Player X's turn</div>

      <div class="table">
        <div class="cell" id="item0"></div>
        <div class="cell" id="item1"></div>
        <div class="cell" id="item2"></div>
        <div class="cell" id="item3"></div>
        <div class="cell" id="item4"></div>
        <div class="cell" id="item5"></div>
        <div class="cell" id="item6"></div>
        <div class="cell" id="item7"></div>
        <div class="cell" id="item8"></div>
      </div>

      <button id="restart">Restart Game</button>
    </div>
  </body>
  <script src="game.js"></script>
</html>
